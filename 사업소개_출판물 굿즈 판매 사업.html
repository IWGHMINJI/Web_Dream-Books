      <figure class="text-center"><p><h1>출판물 굿즈 판매 사업</h1></p></figure>
        <figure class="text-center"><p><h3>1. 북퍼퓸</h3></p></figure>
        <figure class="text-center"><p><h5><br>북퍼퓸은 여섯 개의 향으로 구성되어 있습니다.</br><br>각 챕터에 어울리는 북퍼퓸의 향을 선정해 보았습니다.</br><br>북퍼퓸을 통하여, 책을 읽으며 안정감을 느끼고 책에 더 빠져들 수 있습니다.</br></h5></p></figure>
        <figure class="text-center"><p><h1>ㅣ</h1></p></figure>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <img src="images/perfume.jpg" alt="Dream Books" width="600" height="400">
              </div>
              <div class="col">
                <div class="card">
                    <div class="card-header">
                    <h4><strong>향 소개</strong></h4>
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <figure class="text-start">
                            <p><strong>우드세이지</strong>: 시원한 우디 계열의 향</p>
                            <p><strong>오렌지 블라썸</strong> : 오렌지의 달달함과, 식물의 싱그러운 향</p>
                            <p><strong>어나더</strong> : 편백 향 -심신에 안정을 주는 향으로, 교보문고의 북퍼퓸에 사용되는 주된 향</p>
                            <p><strong>베티버하트</strong> : 우디 계열의 향</p>
                            <p><strong>네놀리</strong> : 오렌지 껍질의 상큼함과 아오리 사과의 청량한 향</p>
                            <p><strong>라베뉴스</strong> : 수증기, 비누 향</p>
                        </figure>  
                      </blockquote>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        <figure class="text-center"><p><h1>ㅣ</h1></p></figure>
        <figure class="text-center"><p><h3>2. 책갈피</h3></p></figure>
        <figure class="text-center"><p><h5><br>책을 읽을 때 독자들이 자신의 마음을 울린, 또는 자신의 기억에 남는 글을 다시 보고싶을 때 책갈피가 필요할 것입니다.</br><br>책 속의 문구들 중 3가지를 선정해, 해당 문구의 분위기에 알맞는 책갈피를 제작하였습니다.</br></h5></p></figure>
        <figure class="text-center"><p><h1>ㅣ</h1></p></figure>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <img src="images/bookclip_blue.jpg" alt="Dream Books" width="400" height="700">
              </div>
              <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h4><Strong>피터팬 책갈피</Strong></h4>
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <figure class="text-start">
                        <p>우리에게 필요한 것은 무엇보다 행복한 생각과 믿음이다.</p><p>우린 행복한 생각을 할 때 날아오를 수 있다.</p><p>북마크를 볼 때마다 우리는 행복할 수 있는 사람이라는</p><p>점을 떠올릴 수 있기를 바라며 피터팬의 유명한 대사를</p> <p>활용했습니다.</p>
                        </figure>
                    </blockquote>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <figure class="text-center"><p><h1>ㅣ</h1></p></figure>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <img src="images/bookclip_honey.jpg" alt="Dream Books" width="400" height="700">
              </div>
              <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h4><strong>곰돌이 푸 책갈피</strong></h4>
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <figure class="text-start">
                        <p>디즈니 애니메이션, 위니더 푸의 대사를 인용했습니다.</p><p>우리는 모두 우리 생각보다 더 용감하고, 똑똑하고, 강한</p><p>사람이라는 것을 잊지 않기를 소망합니다.</p>
                        </figure>
                    </blockquote>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <figure class="text-center"><p><h1>ㅣ</h1></p></figure>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <img src="images/bookclip_cosmos.jpg" alt="Dream Books" width="400" height="700">
              </div>
              <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h4><strong>코스모스 책갈피</strong></h4>
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <figure class="text-start">
                        <p>드라마 스타트업에 나오는 대사를 인용했습니다.</p><p>우리는 가을에 가장 예쁘게 필 코스모스이기에,</p><p>너무 초조해하지 않기로 약속해요.</p>
                        </figure>
                    </blockquote>
                    </div>
                  </div>
              </div>
            </div>
